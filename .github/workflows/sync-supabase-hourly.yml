name: Sync Supabase Hourly

on:
  workflow_dispatch:
  schedule:
    # Every hour at minute 12 UTC.
    - cron: "12 * * * *"

concurrency:
  group: elave-sync-hourly
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Shopify + Apps Script sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_TABLE: ${{ secrets.SUPABASE_TABLE }}
          SUPABASE_ORDERS_TABLE: ${{ secrets.SUPABASE_ORDERS_TABLE }}
          SUPABASE_ORDER_LINES_TABLE: ${{ secrets.SUPABASE_ORDER_LINES_TABLE }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
          SYNC_DAYS: ${{ secrets.SYNC_DAYS }}
        run: npm run sync:supabase
